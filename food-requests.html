<!-- Food Requests -->
<div class="container mt-3" id="container-request">
  <h2 class="supercalifragilisticexpialidocious text-center">Food Requests</h2>
  <p class="text-center">Submit your requested recipe here along with your email.</p>

  <form action="response.html" method="post" class="was-validated">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out or no request will be sent at all.</div>
    </div>
  
    <div class="mb-3">
      <label for="comment" class="form-label">Comments:</label>
      <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out or no request will be sent at all.</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
